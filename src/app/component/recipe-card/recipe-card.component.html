<mat-card class="example-card p-1.5" appearance="raised" >
	<mat-card-header>

		<img mat-card-avatar src="https://upload.wikimedia.org/wikipedia/commons/6/67/User_Avatar.png"
			 alt="" style="width: 40px; height: 40px; margin-right: 10px;">
		<mat-card-title>{{recipe?.title}}</mat-card-title>
		<mat-card-subtitle style="color: wheat">Vegetarian: {{recipe?.vegetarian}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image
		 src="{{recipe?.imageUrl}}"
		 alt="Photo of a Shiba Inu">

	<mat-card-content style="margin-top: 20px;">
		<p>
			{{recipe?.description}}
		</p>
	</mat-card-content>
	<mat-card-actions class="flex justify-between">
		<div>
			<button mat-icon-button>
				<mat-icon style="color: white;">favorite</mat-icon>
			</button>
			<button mat-icon-button (click)="handleOpenEditRecipeForm()">
				<mat-icon style="color: white;">edit</mat-icon>
			</button>
			<button mat-icon-button>
				<mat-icon style="color: white;">share</mat-icon>
			</button>
		</div>
		<div>
			<button mat-icon-button><mat-icon style="color: white;">delete</mat-icon></button>
		</div>

	</mat-card-actions>
</mat-card>
