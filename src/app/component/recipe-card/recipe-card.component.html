<mat-card class="example-card p-1.5" appearance="raised" >
	<mat-card-header>

		<img mat-card-avatar src="https://upload.wikimedia.org/wikipedia/commons/6/67/User_Avatar.png"
			 alt="" style="width: 40px; height: 40px; margin-right: 10px;">
		<mat-card-title>Shiba Inu</mat-card-title>
		<mat-card-subtitle style="color: wheat">Dog Breed</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image
		 src="https://material.angular.io/assets/img/examples/shiba2.jpg"
		 alt="Photo of a Shiba Inu">

	<mat-card-content style="margin-top: 20px;">
		<p>
			The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
			A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
			bred for hunting.
		</p>
	</mat-card-content>
	<mat-card-actions class="flex justify-between">
		<div>
			<button mat-icon-button>
				<mat-icon style="color: white;">favorite</mat-icon>
			</button>
			<button mat-icon-button (click)="handleOpenEditRecipeForm()">
				<mat-icon style="color: white;">edit</mat-icon>
			</button>
			<button mat-icon-button>
				<mat-icon style="color: white;">share</mat-icon>
			</button>
		</div>
		<div>
			<button mat-icon-button><mat-icon style="color: white;">delete</mat-icon></button>
		</div>

	</mat-card-actions>
</mat-card>
