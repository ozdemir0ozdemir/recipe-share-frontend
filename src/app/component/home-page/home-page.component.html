<div class="pb-5 pt-3 pl-4">
	<div class="flex flex-wrap justify-center gap-6">
		@for (item of recipes; track item) {
			<app-recipe-card [recipe]="item"/>
		} @empty {
			<div>No Recipe</div>
		}
	</div>


	<div class="fixed bottom-10 right-10">
		<button mat-fab
				(click)="handleOpenCreateRecipeForm()"
				style="background-color: rgb(223,13,96); color: white">
			<mat-icon>add</mat-icon>
		</button>
	</div>
</div>
