<form (ngSubmit)="onSubmit()"
	  class="w-[27rem] p-6 rounded-lg shadow-md"
	  style="background-color: rgb(19,19,19)">
	<h3 class="text-center">Edit Recipe</h3>
	<div class="mb-4">
		<mat-form-field class="w-full">
			<mat-label>Recipe Title</mat-label>
			<input matInput
				   [(ngModel)]="recipeItem.title"
				   name="title"
				   [value]="recipeItem.title"
				   class="py-2 px-3 mt-1 "
				   placeholder="enter title..."/>
		</mat-form-field>
	</div>

	<div class="mb-4">
		<mat-form-field class="w-full">
			<mat-label>Description</mat-label>
			<input matInput
				   [(ngModel)]="recipeItem.description"
				   name="description"
				   [value]="recipeItem.description"
				   class="py-2 px-3 mt-1 "
				   placeholder="enter description..."/>
		</mat-form-field>
	</div>

	<div class="mb-4">


		<mat-radio-group [(ngModel)]="recipeItem.vegetarian"
						 [value]="recipeItem.vegetarian"
						 name="vegetarian">

			<mat-radio-button value="true"></mat-radio-button>
			<mat-label>Vegetarian</mat-label>

			<mat-radio-button value="false"></mat-radio-button>
			<mat-label>Non-Vegetarian</mat-label>
		</mat-radio-group>

	</div>

	<div class="mb-4">
		<mat-form-field class="w-full">
			<mat-label>Image</mat-label>
			<input matInput
				   [(ngModel)]="recipeItem.imageUrl"
				   name="imageUrl"
				   [value]="recipeItem.imageUrl"
				   class="py-2 px-3 mt-1 "
				   placeholder="enter image url..."/>
		</mat-form-field>
	</div>

	<div>
		<button mat-raised-button color="primary" type="submit">
			Create
		</button>
	</div>
</form>
